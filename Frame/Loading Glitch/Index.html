<!DOCTYPE html>

    <title>Loading</title>
    <link rel="stylesheet" href="Loading.css">
</head>
<body>
    <div class="loading">
        <div class="loading-wide">
            <div class="l1 color"></div>
            <div class="l2 color"></div>

            <div class="e8 color"></div>
        </div>
    </div>
